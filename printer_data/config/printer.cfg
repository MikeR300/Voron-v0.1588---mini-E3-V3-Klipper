# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

## Voron Design VORON 0.1 SKR Mini E3 V3 config

# *** THINGS TO CHANGE/CHECK: ***
## MCU path                                                                     [mcu] section
## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Extruder motor currents                                                      [extruder] section
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section
## For more info                                                                check https://docs.vorondesign.com/build/startup/#v0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1F0044000D50345033313820-if00

[pause_resume]

[display_status]

[exclude_object]

[respond]

[force_move]
enable_force_move: True

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[save_variables]
filename: /home/pi/printer_data/config/variables.cfg

[gcode_arcs]                         # Enable arcs support (suggested for Orca Slicer)
resolution: 0.1

[idle_timeout]
timeout: 1800

############################################################################################################################################
#      Include configs
############################################################################################################################################

#[include led_progress.cfg]

#[include calibrate.cfg]

[include Klipper-backup-macro.cfg]

[include led_effects.cfg]

[include aux_fan.cfg]

[include shell_command.cfg]

#[include klicky-bed-mesh-calibrate.cfg]

#[include klicky-probe.cfg]

#[include klicky-variables.cfg]

#[include klicky-macros.cfg]

#[include input_shaping.cfg]


############################################################################################################################################
#      Printer basics
############################################################################################################################################

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 10000
minimum_cruise_ratio: 0.5
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5

############################################################################################################################################
#      X/Y Stepper Settings
############################################################################################################################################

[stepper_x]
step_pin: PB13
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB12                                                       # Check motor direction in link above. If inverted, add a ! before PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: ^PC0 
position_endstop: 118
position_max: 119
homing_speed: 40                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 2
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: True
run_current: 0.9
hold_current: 0.45
sense_resistor: 0.110
#stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[stepper_y]
step_pin: PB10
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB2                                                        # Check motor direction in link above. If inverted, add a ! before PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: ^PC1
position_endstop: 119
position_max: 119
homing_speed: 50                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 3
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: True
run_current: 0.9
hold_current: 0.45
sense_resistor: 0.110
#stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

############################################################################################################################################
#   Z Stepper Settings
############################################################################################################################################

[stepper_z]
step_pin: PB0
dir_pin: !PC5                                                       # Remove the ! before PC5 if motor direction is inverted.
enable_pin: !PB1
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: ^PC2
#position_endstop: -30.5
position_max: 118
position_min: -0.5
homing_speed: 4
second_homing_speed: 1.0
homing_retract_dist: 4.0
homing_positive_dir: false

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: True
## For OMC (StepperOnline) 17LS13-0404E-200G 0.4A 
run_current: 0.4
hold_current: 0.2
## For LDO-42STH25-1004CL200E 1.0A
#run_current: 0.37
sense_resistor: 0.110
#stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

############################################################################################################################################
#   TMC Autotune
############################################################################################################################################

[autotune_tmc stepper_x]
motor: toa-35hsh7402-24b-400
tuning_goal: auto
extra_hysteresis: 2

[autotune_tmc stepper_y]
motor: toa-35hsh7402-24b-400
tuning_goal: auto
extra_hysteresis: 2

[autotune_tmc stepper_z]
motor: fysetc-42hsc1404b-200n8
tuning_goal: auto

[autotune_tmc extruder]
motor: fysetc-g36hsy4407-6d-1200a
tuning_goal: auto

############################################################################################################################################
#   Extruder
############################################################################################################################################

[extruder]
step_pin: PB3
dir_pin: PB4                                                        # Add ! if moving opposite direction
enable_pin: !PD1
#full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
rotation_distance: 22.6789511                                            # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                                                   # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2                                 # Adjust for your hotend thermistor. See 'sensor types' list at end of file
sensor_pin: PA0
#control: pid                                                        # Do PID calibration after initial checks
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 10
max_temp: 300
min_extrude_temp: 170
max_extrude_only_distance: 101
max_extrude_cross_section: 20
pressure_advance: 0.068                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: True
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5	# for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8° 
run_current: 0.6	# for LDO 36STH17-1004AHG
hold_current: 0.30
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: NTC 100K MGB18-104F39050L32                            # For Keenovo, verify yours
sensor_pin: PC4
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: 0
max_temp: 123
#control: pid                                                        # Do PID calibration after initial checks
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122

#####################################################################
#	Thermistor definitions
#####################################################################

[thermistor Trianglelab NTC100K B3950]
## values calibrated against a PT100 reference
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

############################################################################################################################################
#      Temperature sensors
############################################################################################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: Trianglelab NTC100K B3950
sensor_pin: PA7
inline_resistor: 0
pullup_resistor: 10000

############################################################################################################################################
#	Fan Control
############################################################################################################################################

[heater_fan hotend_fan]
pin: PC7
max_power: 1
kick_start_time: 0
heater: extruder
heater_temp: 50
#fan_speed: 1.0	                                                    # You can't PWM the delta fan unless using blue wire

[fan]
pin: PC6
max_power: 1.0
kick_start_time: 4                                            # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time:0.010

#[controller_fan controller_fan]
#pin: PA15
#max_power: 1.0
#kick_start_time: 0
#stepper: stepper_x, stepper_y, stepper_z, extruder
#heater: extruder 

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[safe_z_home]
home_xy_position: 117,118
speed: 65.0
z_hop: 1

#[probe]
#pin: ^PC14
#x_offset: 9.5 #(9.5 with front cowling)
##y_offset: 0
##z_offset: 14.5
#speed: 3
#lift_speed: 5

#samples: 2
#samples_result: median
#sample_retract_dist: 1.5

#samples_tolerance: 0.01
#samples_tolerance_retries: 10

###[axis_twist_compensation]
##speed: 50
#horizontal_move_z: 40
#calibrate_start_x: 10
#calibrate_end_x: 110
#calibrate_y: 60

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 5,110
screw1_name: back left
screw2: 105,105
screw2_name: back right
screw3: 58,5
screw3_name: front screw

#[bed_mesh]
#mesh_min: 20,30
#mesh_max: 100,100
#speed: 200
#horizontal_move_z: 20 

#probe_count: 4,4					#if you would like more detail, use 5,5 here
#zero_reference_position: 60,60		 #if you use 5,5 above, place 12 here
